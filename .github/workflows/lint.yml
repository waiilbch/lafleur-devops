name: Lint HTML & CSS

on: [push, pull_request]

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v3
          - name: Installer Node.js
            uses: actions/setup-node@v3
            with:
              node-version: '18'
          - run: npm install
          - name: Grant execution permissions
            run: chmod +x ./node_modules/.bin/htmlhint
          - run: npm run lint:html
          - name: SonarCloud Scan
            uses: SonarSource/sonarqube-scan-action@ad355bf9cfbd80772fd529db8950437e949bdabf
            env:
              SONAR_TOKEN: ${{ secrets.TOKEN_LAFLEUR_DEVOPS }}